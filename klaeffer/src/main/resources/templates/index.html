<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kläffer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">

  <div class="row">
    <h1>Kläffer Startseite</h1>
  </div>

  <div class="row">
    <div class="col-sm">
      <div class="card">
        <div class="card-body">

          <form method="post" action="/">

            <div class="form-group">
              <p><label for="name">Name:</label></p>
              <input id="name" type="text" name="name" placeholder="Dein Name" th:value="${name}">
            </div>

            <div class="form-group">
              <p><label for="klaeff">Kläff:</label></p>
              <textarea name="klaeff" id="klaeff" placeholder="Wuff wuff" required th:value="${text}"></textarea>
            </div>

            <input type="submit" class="btn btn-primary" value="Submit">

          </form>

        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
