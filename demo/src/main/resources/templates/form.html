<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<form action="form" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <div>
    <div class="form-group">
    <label for="text">Eingabetext</label>
    <textarea id="text" name="text" class="form-control" placeholder="Hier schreiben" required></textarea>
    </div>
    <input type="submit" class="btn btn-primary" value="Senden">
  </div>
</form>

<span th:text="${text}">Hier steht der Text</span>

</body>
</html>
